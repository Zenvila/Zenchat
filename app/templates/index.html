<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fb;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      margin-top: 40px;
    }
    .chat-bubble {
      padding: 12px;
      background-color: #e2f0d9;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .chat-meta {
      font-size: 0.75rem;
      color: #666;
    }
    .sender {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h2 class="text-center mb-4">ðŸ’¬ Zen Chat App</h2>

    <form method="POST" class="mb-4">
      <div class="input-group mb-2">
        <input name="username" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="input-group mb-2">
        <input name="msg" class="form-control" placeholder="Type a message..." required>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>

    {% for username, msg, timestamp in messages %}
      <div class="chat-bubble">
        <div class="sender">{{ username }}</div>
        <div>{{ msg }}</div>
        <div class="chat-meta">{{ timestamp }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
